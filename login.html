              </ul>

    <section id="login-signup">
        <div class="container">
          <div class="forms">
              <div class="form login">
                  <span class="title">Login</span>
                  <form action="#">
                      <div class="input-field">
                          <input type="text" id="email1" placeholder="Enter your email" required>
                          <i class="uil uil-envelope icon"></i>
                      </div>
                      <div class="input-field">
                          <input type="password" id="password1"  class="password" placeholder="Enter your password" required>
                          <i class="uil uil-lock icon"></i>
                          <i class="uil uil-eye-slash showHidePw"></i>
                      </div>
                      <div class="checkbox-text">
                          <div class="checkbox-content">
                              <input type="checkbox" id="logCheck">
                              <label for="logCheck" class="text">Remember me</label>
                          </div>
                          <a href="#" class="text">Forgot password?</a>
                      </div>
                      <div class="input-field button">
                          <input type="button" value="Login" onclick="loginU()">
                      </div>
                  </form>
                  <div class="login-signup">
                    <span id="loginerror"></span>
                    <span id="loginsuccessfull"></span>
                </div>
                  <div class="login-signup">
                      <span class="text">Not a member?
                          <a href="#" class="text signup-link">Signup Now</a>
                      </span>
                  </div>
              </div>
              <div class="form signup">
                  <span class="title">Registration</span>
                  <form action="#">
                      <div class="input-field">
                          <input id="name" type="text" placeholder="Enter your name" required>
                          <i class="uil uil-user"></i>
                      </div>
                      <div class="input-field">
                          <input id="email" type="text" placeholder="Enter your email" required>
                          <i class="uil uil-envelope icon"></i>
                      </div>
                      <div class="input-field">
                          <input id="password" type="password" class="password" placeholder="Create a password" required>
                          <i class="uil uil-lock icon"></i>
                      </div>
                      <div class="input-field">
                          <input type="password" class="password" id="cpassword" placeholder="Confirm a password" required>
                          <i class="uil uil-lock icon"></i>
                          <i class="uil uil-eye-slash showHidePw"></i>
                      </div>
                      <div class="checkbox-text">
                          <div class="checkbox-content">
                              <input type="checkbox" id="termCon">
                              <label for="termCon" class="text">I accepted all terms and conditions</label>
                          </div>
                      </div>
                      <div class="input-field button">
                          <input type="button" value="Signup" onclick="signup()">
                      </div>
                  </form>
                  <div class="login-signup">
                    <span class="text" id="signupsuccessfull"></span>
                      <span class="text">Already a member?
                          <a href="#" class="text login-link">Login Now</a>
                      </span>
                  </div>
              </div>
          </div>
      </div>
      </section>
